<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/custom.css"/>
    <meta charset=utf-8>
    <title>3d pong</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
    <script src="js/scoreKeeper.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/objects.js"></script>
    <script src="js/movement.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/keyboard.js"></script>

</head>
<body onmousedown="mouseDownHandler();"
      onmouseup="mouseUpHandler();"
      onmousemove="mouseMoveHandler(event);">

<div class="wrapper">
    <p id="volley" class="wrapperTop"> Welcome</p>
    <script>
        document.getElementById('volley').innerHTML = getVolley();
    </script>
</div>
<div id="wrapper" class="wrapper">
    <div class="user" id="userInfo">
        <h1>User Score</h1>
        <p class="score" id="playerScore"></p>
        <script>
            document.getElementById('playerScore').innerHTML = getScore(playerScore);
        </script>
    </div>
    <div class="cpu" id="cpuInfo">
        <h1>Cpu Score</h1>
        <p class="score" id="CpuScore"></p>
        <script>
            document.getElementById('CpuScore').innerHTML = getScore(cpuScore);
        </script>
    </div>
</div>



<script src="js/3dpong.js"></script>



<script>
    // Our Javascript will go here.

    var playerPaddle = createPaddles();
    var cpuPaddle = createPaddles();
    scene.add(playerPaddle);
    scene.add(cpuPaddle);

    cpuPaddle.position.x = 25;
    playerPaddle.position.x = -25;

    var ball = createBall();
    scene.add(ball);


    var field = createFieldBorderView();
    scene.add(field);


    var styleLines = createStyleLines();
    scene.add(styleLines);

    var text = createTitleText();
    scene.add(text);



</script>
</body>
</html>
